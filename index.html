<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <header>Todo<img src="images/icon-sun.svg" alt="" /></header>
        <div class="todo">
          <input type="checkbox" disabled />
          <input id="newTodo" type="text" placeholder="Create a new todo..." />
        </div>
        <div class="list">
          <div id="noRecords" class="list__record hidden">
            <input type="checkbox" disabled />
            <p></p>
          </div>
          <div class="list__record example" draggable="true">
            <input type="checkbox" disabled />
            <p>Your todo tasks will be here...</p>
          </div>
          <div class="tools">
            <p id="itemsLeft">0 items left</p>
            <div class="tools__sort">
              <button disabled>All</button>
              <button disabled>Active</button>
              <button disabled>Completed</button>
            </div>
            <button id="clear" disabled>Clear Completed</button>
          </div>
        </div>
      </div>
      <div class="drag">Drag and drop to reorder list</div>
    </main>

    <footer>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">happnd</a>.</footer>
    <script src="app.js"></script>
  </body>
</html>
